<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Macros + History</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="chartSection">
    <div class="chartHeader">
        
        <div class="row"><div class="rangeControls">
        <div class="row inline">
            <label for="historyStart">Start</label>
            <input id="historyStart" type="date">
        </div>
        <div class="row inline">
            <label for="historyEnd">End</label>
            <input id="historyEnd" type="date">
        </div>
        <button id="historyRangeApply" class="secondary small">Apply</button>
        </div></div><input id="importHistoryFile" type="file" accept="application/json,.json" text="Import"><button id="exportHistoryBtn">Download History</button>
    </div>

    <div class="canvasWrap">
        <canvas id="historyChart" style="display: block; box-sizing: border-box; height: 358px; width: 1815px;" width="1815" height="358"></canvas>
    </div>
    </div><!-- MACRO CALCULATOR CARD -->
  

  <div class="card">
    <h1>Macro Calculator</h1>

    <div class="panel"><div class="panel" style="display: grid;flex: 1;"><div class="row">
      <label for="foodSelect">Food</label>
      <select id="foodSelect"><option value="whey_protein_powder">Whey Protein Powder (label-based)</option><option value="mailhots_sausage">Mailhot's Best Sausage (label-based)</option><option value="whole_milk_hood">Whole Milk (Hood, label-based)</option><option value="mission_carb_balance_tortilla">Mission Carb Balance Tortilla (flour)</option><option value="ground_turkey">Ground Turkey (label-based)</option><option value="chicken_breast">Chicken Breast (boneless/skinless, label-based)</option><option value="egg_whole">Egg (whole, label-based)</option><option value="ballpark_burger_bun">Ball Park Burger Bun</option></select>
    </div><div class="row">
      <label for="measureSelect">Measure</label>
      <select id="measureSelect"><option value="base">milliliters (ml)</option></select>
    </div><div class="row">
      <label for="amountInput">Amount (<span id="unitLabel">ml</span>)</label>
      <input id="amountInput" type="number" inputmode="decimal" min="0" step="0.1" placeholder="Enter ml…">
    </div><div class="actions">
      <button id="addBtn">Add to Today’s Intake</button>
      
    </div><div></div></div><div id="preview" class="result">
      <h2>This Entry</h2>
      <table>
        <tbody>
          <tr><td>Calories</td><td><strong id="pKcal">0</strong> kcal</td></tr>
          <tr><td>Protein</td><td><strong id="pProtein">0</strong> g</td><td id="pProteinRatio">0%</td></tr>
          <tr><td>Fat</td><td><strong id="pFat">0</strong> g</td><td id="pFatRatio">0%</td></tr>
          <tr><td>Carbs</td><td><strong id="pCarbs">0</strong> g</td><td id="pCarbRatio">0%</td></tr>
        </tbody>
      </table>
      <div class="hint" id="perUnitHint"></div>
    </div></div>
    

    <div class="log">
      <div class="logHeader">
        <h2>Today’s Intake</h2>
        
      </div>

      <div class="logTableWrap">
        <table class="logTable">
          <thead>
            <tr>
              <th>Item</th>
              <th class="num">Amount</th>
              <th class="num">kcal</th>
              <th class="num">P</th>
              <th class="num">F</th>
              <th class="num">C</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="logBody"><tr><td colspan="7" style="color: var(--muted); padding: 14px 10px;">
        No items yet — add something above.
      </td></tr></tbody>
          <tfoot>
            <tr>
              <td><strong>Total</strong></td>
              <td></td>
              <td class="num"><strong id="tKcal">0</strong></td>
              <td class="num"><strong id="tProtein">0.0</strong></td>
              <td class="num"><strong id="tFat">0.0</strong></td>
              <td class="num"><strong id="tCarbs">0.0</strong></td>
              <td></td>
            </tr>
          </tfoot>
          <tfoot>
            <tr>
              <td><strong>Ratios</strong></td>
              <td></td>
              <td class="num" id="tKcalRatio"></td>
              <td class="num" id="tProteinRatio">0%</td>
              <td class="num" id="tFatRatio">0%</td>
              <td class="num" id="tCarbsRatio">0%</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <button id="clearLogBtn" class="secondary small">Clear Intake</button>
    </div>

    <div class="panel">
        
        <div class="row"><label for="saveDayDate">Date</label><input id="saveDayDate" type="date"></div><div class="row"><label for="weightInput">Weight</label><input id="weightInput" type="number" inputmode="decimal" step="0.1" placeholder="e.g. 203.0"></div>
        
        <button id="saveDayBtn">Save Day (from Today’s Intake)</button>
        </div><div class="hint subtle" id="saveDayMsg">Saved 2026-01-09</div><p class="footer">
      Edit <code>foods.js</code> to add/adjust foods/measures.
    </p>
  </div><script src="./foods.js"></script>
  <!-- Chart.js from node_modules (UMD build) -->
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="./app.js"></script>

</body>
</html>
